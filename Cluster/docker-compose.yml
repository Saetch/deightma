

##use Master C# project

version: '3.4'
services:
    master:
      container_name: master
      image: deightma_master
      build:
        context: ./Master
        dockerfile: Dockerfile
      ports:
        - "5000:5552"
      networks:
        - distr-network
      environment:
        - "USE_DUMMY=true"
networks:
  distr-network:
    driver: bridge